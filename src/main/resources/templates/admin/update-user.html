<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<h1>Update User</h1>
<hr/>
<br/>
<form th:method="POST" th:action="@{/update}" th:object="${userUpdate}">

    <input type="hidden" th:field="*{id}" th:value="${userUpdate.getId()}"/>

    <label for="name">Enter name: </label>
    <input type="text" th:field="*{username}" id="name"/>
    <br/>

    <label for="role">Enter role: </label>
    <input type="text" th:field="*{role}" id="role"/>
    <br/>

    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>

    <input type="submit" value="Create!"/>

</form>
</body>
</html>
