<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">

    <label for="username">Введите имя пользователя</label>
    <input type="text" th:field="*{username}" id="username">
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    <br/>

    <label for="password">Введите password</label>
    <input type="text" th:field="*{password}" id="password">
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <br/>

    <input type="submit" value="Login">

    <div th:if="${param.error}" style="color: crimson">
        <p>ОШИБКА ВВОДА</p>
    </div>
</form>
<hr/>
<a href="/auth/login">войти если вы зарагестрованны</a>
</body>
</html>
